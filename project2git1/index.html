<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Puppy portfolio</title>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:100,300">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" media="screen and (max-width:500px)" href="css/style.css">
</head>
<body>
	<div class="container">

			<div class="col-md-6">
				<img class="img-responsive" src="images_com/flower16-300_large_2x.png" alt="Udacity Logo">
			</div>
			<div class="col-md-6 text-right text-uppercase">

		</div>

		</div>
		<div class="row">
			<div class="col-md-12">

 			<div class="col-md-4">
